<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The One.</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap">
      
<body>
    <header class="cabecalho">
        <img src="imagens/theone.png" alt="LogoTIPO de The One" class="cabecalho__logo">
        <button class="cabecalho__menu cabecalho__menu--menu" aria-label="Menu"><i></i></button>
    </header>
    <nav class="menu-lateral menu-lateral--mobile">
        <img src="imagens/theonemenu.png" alt="Logotipo de The One" class="menu-lateral__logo">
        <a href="#" class="menu-lateral__link menu-lateral__link--inicio menu-lateral__link--ativo">Início</a>
        <a href="#" class="menu-lateral__link menu-lateral__link--produtos">Produtos</a>
        <a href="#" class="menu-lateral__link menu-lateral__link--videos">Vídeos</a>
        <a href="#" class="menu-lateral__link menu-lateral__link--ferramentas">Ferramentas</a> 
    </nav>    
     
    <main class="principal">
            <h2 class="titulo-pagina">Início</h2>
            <article class="cartao">
                <img src="imagens/index-robo01.jpg" alt="Robô de luz" class="cartao__imagem cartao__imagem--smartphone">
                <img src="imagens/index-robo01-.jpg" alt="Robô de luz" class="cartao__imagem cartao__imagem--tablet">
                <img src="imagens/index-robo01-.jpg" alt="Robô de luz" class="cartao__imagem cartao__imagem--desktop">
                <h3 class="cartao__titulo">Robô de luz</h3>
                <button class="customizar__botao">Customizar</button>
                
            </article>
            <section class="secao"></section>
                <article class="cartao">
                    <img src="imagens/mascaravisaon.png" alt="Máscara com visão noturna" class="cartao__imagem">
                    <h3 class="cartao__titulo">Máscara visão noturna</h3>
                    <button class="customizar__botao">Customizar</button>
                </article>
                <article class="cartao">
                    <img src="imagens/mochila elétrica.jpg" alt="Mochila elétrica" class="cartao__imagem">
                    <h3 class="cartao__titulo">Mochila elétrica</h3>
                    <button class="customizar__botao">Customizar</button>
                </article>
            </section>
    </main>

    <script src="index.js"></script>
</body>
</html>
